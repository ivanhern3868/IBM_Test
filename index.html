<!DOCTYPE html>
<html>
        <head>
            <title>Everyone Can Get Rich - Simple Interest Calculator</title>
            <script href="script.js"></script>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <div class="maindiv">
                <h1>
                    Simple Interest Calculator
                </h1>

                Amount <input type="number"  id="principal" onchange="validatePrincipal()" onfocus="this.value=''"><br><br>
                Rate <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.25 onchange="this.nextElementSibling.value = this.value"> <!--on change, the next element declared will have the value of id=rate  -->
                <output id="rate_val">10.25</output>%<br><br>
        
                <!--<span> tag did not work in my Chrome browser, version 98.0.4758.102--> 

                No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>  <br><br>
                        
        <button onclick="compute();">Compute Interest</button><br><br><br>
        <output id="result"></output>
    
        </div>
        
    </body>
   



    <br><br><br><br>
    <footer>
        &#169; This Calculator belongs to Ivan Hernandez
    </footer>

</html>
